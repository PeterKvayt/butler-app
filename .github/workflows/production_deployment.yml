on:
  push:
    branches: [main]
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Pull the repo
      uses: actions/checkout@v5
    - name: Transform appsettings
      uses: tnikFi/json-file-transform@v3
      with:
        files: '**/appsettings.json'
        key-value-pairs: |
          AppSecret=${{ secrets.TEST_SECRET }}
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 10.0.102
    - name: Dotnet info
      run: dotnet --info
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Publish
      run: dotnet publish src/Api/Api.csproj -o src/Api/bin/publish -c Release -v n --no-build
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ vars.SERVER_URL }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./src/Api/bin/publish/ # directory with artifacts from prev step
        server-dir: ${{ vars.SERVER_DIR }}